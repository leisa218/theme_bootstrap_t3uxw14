<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap: Templates/Theme/MenuSidebarContent.html [begin] -->

		<div id="templateMenuSidebarContent">
			<div class="row">

				<!--
					Pay attention to the responsive behavior!
					The menu column will slide to top and the sidebar to bottom
					when it switch into mobile view.  -->

				<div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
					<f:render partial="MenuContent" section="Default" />
				</div>
				<div class="col-xs-12 col-sm-12 col-md-7 col-md-push-3 col-lg-7 col-lg-push-3">
					<f:render partial="MainContent" section="Default" />
				</div>
				<aside class="col-xs-12 col-sm-12 col-md-3 col-md-pull-7 col-lg-3 col-lg-pull-7">
					<f:render partial="SidebarContent" section="Default" />
				</aside>

			</div>
		</div>

		<!-- theme_bootstrap: Templates/Theme/MenuSidebarContent.html [end] -->
	</f:section>
</div>
