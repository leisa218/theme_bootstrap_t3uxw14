<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default" />
	<f:section name="Default">
		<!-- theme_bootstrap: Templates/Theme/Sidebar.html [begin] -->

		<div id="templateSidebarContent">
			<div class="row">

				<!--
					Pay attention to the responsive behavior!
					The sidebar column will slide to bottom
					when it switch into mobile view.  -->

				<!-- Firstly the main column, because Bootstrap not allows to pull/push xs and col-12 -->
				<div class="col-xs-12 col-sm-12 col-md-9 col-md-push-3 col-lg-9 col-lg-push-3">
					<f:render partial="MainContent" section="Default" />
				</div>
				<aside class="col-xs-12 col-sm-12 col-md-3 col-md-pull-9 col-lg-3 col-lg-pull-9">
					<f:render partial="SidebarContent" section="Default" />
				</aside>

			</div>
		</div>

		<!-- theme_bootstrap: Templates/Theme/Sidebar.html [end] -->
	</f:section>
</div>
